<app-loader *ngIf="isLoading"></app-loader>

<section *ngIf="newsData" class="hero is-link">
  <div class="hero-body">
    <p class="title">
      {{ newsData.title }}
    </p>
    <figure class="image is-128x128">
      <img [src]="newsData.body.data.partnerData.cover.image.originalUrl">
    </figure>
   {{ newsData.summary }}
   <br />
   <small>By: {{ newsData.authors[0].author.displayName }}</small>
  </div>
</section>
