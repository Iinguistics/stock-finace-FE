<div class="card my-2">
  <div class="card-content">
    <div class="columns">
      <p class="column">
        {{ ticker.symbol }}
      </p>
      <p class="column">
        Trending Score: {{ ticker.trendingScore | number:'1.0-0' }}
      </p>
        <p class="column">
         Price: {{ ticker.regularMarketPrice | currency }}
        </p>


    </div>
    <footer class="card-footer">
      <p class="card-footer-item">
        <span>
          View on <a [routerLink]="['/details', ticker.symbol]">{{ ticker.shortName }}</a>
        </span>
      </p>
    </footer>

    </div>
</div>
